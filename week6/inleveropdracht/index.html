<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <div><h3>Javascript Decision Tree Mushrooms</h3></div>
    <div id="view"></div>
    <div id="accuracy">Accuracy : - </div>

    <div>
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <tr>
                <td></td>
                <td>Prediction true</td>
                <td>Prediction false</td>
            </tr>
            <tr>
                <td>Actually true</td>
                <td id="poisonous">-</td>
                <td id="notPoisonous">-</td>
              </tr>
              <tr>
                <td>Actually poisonous</td>
                <td id="predictedWrongNotPoisonous">-</td>
                <td id="predictedWrongPoisonous">-</td>
            </tr>
        </table>
    </div>
</body>
</html>
